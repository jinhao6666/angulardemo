<p>{{hero}}</p>
<p>{{cc.id}}</p>
<p>{{cc.name|uppercase}}</p>
<input [(ngModel)]="cc.name" placeholder="name">   

<ul class="heroes">
<li [class.selected]="hero === selectHero" *ngFor="let hero of heroes" (click)="onSelect(hero)">
  <span class="badge">{{hero.id}}</span>{{hero.name}}</li>
</ul>
<app-hero-detail [hero]="selectHero"></app-hero-detail>
